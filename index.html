<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main>
    <div class="main-container">
      <h1 class="main-heading">Password Generator</h1>
      <div class="internal-container generated-password-container">
        <p class="generated-password">PTx1f5DaFX</p>
        <svg class="copy-icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
      </div>

      <div class="internal-container">
        <div class="character-length-container">
          <p class="section-header">Character Length</p>
          <p class="character-length-text">10</p>
        </div>

        <div class="character-slider-container">
          <input type="range" min="1" max="20" value="10" class="slider" id="character-length">
        </div>

        <div class="password-properties-container">

          <div class="checkbox-element">
            <input class="checkbox-input" type="checkbox" id="include-uppercase-letters" name="include-uppercase-letters">
            <label class="checkbox" for="include-uppercase-letters">
              <div class="checkbox-icon">
                <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
              </div>
              <span class="checkbox-label"><span class="visually-hidden">Select to </span>Include Uppercase Letters</span>
            </label>
          </div>
          
          <div class="checkbox-element">
            <input class="checkbox-input" type="checkbox" id="include-lowercase-letters" name="include-lowercase-letters">
            <label class="checkbox" for="include-lowercase-letters">
              <div class="checkbox-icon">
                <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
              </div>
              <span class="checkbox-label"><span class="visually-hidden">Select to </span>Include Lowercase Letters</span>
            </label>
          </div>
          
          <div class="checkbox-element">
            <input class="checkbox-input" type="checkbox" id="include-numbers" name="include-numbers">
            <label class="checkbox" for="include-numbers">
              <div class="checkbox-icon">
                <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
              </div>
              <span class="checkbox-label"><span class="visually-hidden">Select to </span>Include Numbers</span>
            </label>
          </div>
          
          <div class="checkbox-element">
            <input class="checkbox-input" type="checkbox" id="include-symbols" name="include-symbols">
            <label class="checkbox" for="include-symbols">
              <div class="checkbox-icon">
                <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
              </div>
              <span class="checkbox-label"><span class="visually-hidden">Select to </span>Include Symbols</span>
            </label>
          </div>
          
        </div>

        <div class="password-strength-container">
          <p class="password-strength-heading">STRENGTH</p>
          <div class="determined-strength">
            <p class="password-strength-actual">MEDIUM</p>
            <div class="progress-indicator password-weak">
              <div class="password-strength"></div>
              <div class="password-strength"></div>
              <div class="password-strength"></div>
              <div class="password-strength"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
